<head>
  <meta charset="UTF-8">

  <style>

<body>

  <div class="intro">
    üëã <strong>Hello to the Tech Pakistan Next Owner ‚Äì <span style="color:#007bff;">ABDULLAH SULEMAN</span></strong><br>
    üîß Tool proudly made by Tech Pakistan | For educational purposes only.
  </div>

  <h1>üîç Simple Hash Cracker</h1>

  <input type="text" id="hashInput" placeholder="Enter hash">
  
  <select id="hashType">
    <option value="MD5">MD5</option>
    <option value="SHA-1">SHA-1</option>
    <option value="SHA-256">SHA-256</option>
  </select>

  <button onclick="crackHash()">Crack Hash</button>

  <div class="result" id="result"></div>

  <footer>
    üîß Made with ‚ù§Ô∏è by Abdullah Suleman ‚Äì Tech Pakistan
  </footer>

  <script>
    const wordlist = ['password', '123456', 'admin', 'qwerty', 'welcome'];

    async function crackHash() {
      const inputHash = document.getElementById("hashInput").value.trim().toLowerCase();
      const hashType = document.getElementById("hashType").value;
      const result = document.getElementById("result");

      result.textContent = "‚è≥ Cracking...";

      for (let word of wordlist) {
        const hash = await getHash(word, hashType);
        if (hash === inputHash) {
          result.textContent = `‚úÖ Match found: "${word}"`;
          return;
        }
      }

      result.textContent = "‚ùå No match found in wordlist.";
    }

    async function getHash(str, type) {
      const encoder = new TextEncoder();
      const data = encoder.encode(str);

      if (type === "MD5") {
        return await md5(str);
      }

      const algo = type.toUpperCase();
      const hashBuffer = await crypto.subtle.digest(algo, data);
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
    }

    async function md5(str) {
      const scriptURL = 'https://cdnjs.cloudflare.com/ajax/libs/blueimp-md5/2.19.0/js/md5.min.js';
      if (typeof window.md5 === 'undefined') {
        await new Promise(resolve => {
          const script = document.createElement('script');
          script.src = scriptURL;
          script.onload = resolve;
          document.body.appendChild(script);
        });
      }
      return md5(str);
    }
  </script>

</body>
